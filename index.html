<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header>
      <div id="game-score">
        <div class="flex-ctr" id="game-score-lbl">
          Score:&nbsp;
          <div id="game-score-val">0</div>
        </div>
      </div>
      <div class="flex-ctr" id="game-message"></div>
      <div id="game-high-score">
        <div class="flex-ctr" id="game-high-score-lbl">
          High:&nbsp;
          <div id="game-high-score-val">0</div>
        </div>
      </div>
    </header>
    <div id="board">
      <div id="tl" class="quarter top-left"></div>
      <div id="tr" class="quarter top-right"></div>
      <div id="bl" class="quarter bottom-left"></div>
      <div id="br" class="quarter bottom-right"></div>
      <div class="fill-circle flex-ctr">
        <p>SIMON</p>
      </div>
      <button type="button" id="game-start-btn" class="flex-ctr">
        Start<br />Game
      </button>
    </div>
  </body>
</html>
