<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div id="board">
      <div id="tl" class="quarter top-left"></div>
      <div id="tr" class="quarter top-right"></div>
      <div id="bl" class="quarter bottom-left"></div>
      <div id="br" class="quarter bottom-right"></div>
      <div class="fill-circle"></div>
    </div>
    <div id="game-display">
      <div class="flex-ctr" id="game-title">SIMON</div>
      <div class="flex-ctr" id="game-seq-len-lbl">Sequence Length</div>
      <div class="flex-ctr" id="game-start-btn">
        <button type="button">Start</button>
      </div>
      <div class="flex-ctr" id="game-seq-left-lbl">Sequent Remaining</div>
      <div class="flex-ctr" id="game-seq-len-val">0</div>
      <div class="flex-ctr" id="game-seq-left-val">0</div>
    </div>
  </body>
</html>
